<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Life and Times of Lyman Kapple Peterson - Audiobook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 100, 60, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #d4a574 0%, #c19a6b 100%);
            padding: 60px 40px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.95;
        }

        .content {
            padding: 50px 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #8b6438;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4a574;
        }

        .audio-player {
            background: #f5e6d3;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            overflow: hidden;
        }

        .player-label {
            color: #8b6438;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        iframe {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: none;
        }

        .audio-iframe {
            height: 200px;
        }

        .video-iframe {
            height: 480px;
        }

        .description {
            color: #5a5a5a;
            line-height: 1.8;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .header {
                padding: 40px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .audio-player {
                padding: 20px 15px;
            }

            .video-iframe {
                height: 250px;
            }

            .audio-iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Life and Times of Lyman Kapple Peterson</h1>
            <p class="subtitle">An Audiobook Experience</p>
        </div>

        <div class="content">
            <p class="description">
                Immerse yourself in the captivating story of Lyman Kapple Peterson. 
                Listen directly below or choose your preferred platform.
            </p>

            <div class="section">
                <h2 class="section-title">Listen Here</h2>
                <div class="audio-player">
                    <div class="player-label">Audio Player</div>
                    <iframe 
                        class="audio-iframe"
                        src="https://drive.google.com/file/d/1oRE86Uq2zmSr1s3x8Zz0G-KFFuzqdjhJ/preview" 
                        allow="autoplay">
                    </iframe>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Watch on YouTube</h2>
                <div class="audio-player">
                    <div class="player-label">Video Player</div>
                    <iframe 
                        class="video-iframe"
                        src="https://www.youtube.com/embed/1GJQebazzaM" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
